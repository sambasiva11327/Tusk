<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student management system</title>
<!-- bootstrap link cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student management system</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">student management system1</a>
      </li>
     
    </ul>
  </div>
</nav>

<div class="container">
<div class="row">
      <h1>List Students</h1>
      
</div>
<div class="row">
      <div class="col-lg-3">
      <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">add student</a>
      </div>
      </div>
<table class="table table-striped table-bordered">
       <thead class="table-red">
       <tr>
       <th>Student first name</th>
       <th>Student last name</th>
       <th>Student email</th>
       <th>action</th>
       </tr>
       </thead>
       <tbody>
           <tr th:each="Student:${Students}">
          <td th:text="${Student.firstname}"></td>
          <td th:text="${Student.lastname}"></td>
          <td th:text="${Student.email}"></td>
          <td>
          <a th:href="@{/student/edit{id} (id=${Student.id})}"
           class="btn btn-primary">update</a>
           
          <a th:href="@{/student/delete{id} (id=${Student.id})}"
          class="btn btn-danger">delete</a>
          
          </td>
          
          </tr>
       </tbody>
</table>
</div>
</body>
</html>
